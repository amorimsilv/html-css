<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--Usados: <p> e o </p>, e o &lt; e &gt;--> </p>
    <p>Se precisar quebrar o texto em algum lugar <br> específico como esse, você pode usar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg; 
        &copy;
    </p>
    <p>Emojis: &#x1F923;</p>
</body>
</html>
