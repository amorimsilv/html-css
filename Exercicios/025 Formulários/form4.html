<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="idnome">Nome</label>
                <input type="text" name="nome" id="idnome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="idemail">E-mail</label>
                <input type="email" name="email" id="idemail" required autocomplete="email">
            </p>
            <p>
                <label for="idtelefone">Telefone</label>
                <input type="tel" name="telefone" id="idtelefone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(**)*****-****">
        </fieldset> 
        
        <!-- o PATTERN usado dessa seguinte maneira, ele faz com que, só aceite numeros que tenha 5 números, em seguida o -, e dps 4 números, e no começo, ele necessita do DDD -->
        </p>
        <!-- Estudar mais sobre RegEx --> <!-- Estudar mais sobre RegEx --> <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
