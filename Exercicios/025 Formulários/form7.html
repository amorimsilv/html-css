<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="estado">Estado: </label>
            <select name="estado" id="idestado">

                <optgroup label="Região Sudeste">
                    <option value="ES">Espirito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="profissao">Profissão: </label>
            <input type="text" name="profissao" id="idprofissao" list="listaprofissao">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            <datalist id="listaprofissao">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="idmensagem">Mensagem: </label> <br>
            <textarea name="mensagem" id="idmensagem" cols="30" rows="10" placeholder="Digite sua mensagem aqui.."></textarea>
        </p>

    </form>
</body>
</html>
