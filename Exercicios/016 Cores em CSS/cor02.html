<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações Globais das CSS */ 
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #B7BCBF, #E8D4C6 65%, #FFE2C3); /* Right, Left, Top,  Bottom and "deg" ex: 45deg, 90deg, 180deg, "circle" / +Degrade, and command "60%"*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>OMAGA</h1>
</body>
</html>
