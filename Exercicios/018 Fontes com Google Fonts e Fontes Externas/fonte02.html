<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Storm';
            src: url('Fontes/Winter\ Storm.otf') format('opentype'), url('Fontes/Winter\ Storm.ttf') format('truetype'); 
            /* Tipos de format()
               - opentype (otf)
               - truetype (ttf)
               - embedded-opentype
               - truetype-aat (Apple Advanced Typography) 
               - svg                
            */
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Storm', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
