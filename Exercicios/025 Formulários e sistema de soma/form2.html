<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formul√°rio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idusuario">Usuario: </label>
            <input type="text" name="usuario" id="idusuario" required minlength="5" maxlength="15" placeholder="Digite o seu Usuario" autocomplete="username">
        </p>

        <p>
            <label for="idsenha">Senha: </label>
            <input type="password" name="senha" id="idsenha" required minlength="5" maxlength="10" placeholder="Minimo 5 Letras" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
