<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="idano">Em que ano vocÃª nasceu? </label>
            <input type="number" name="ano" id="idano" min="1900" max="2024" oninput="calcIdade()">
        </p>

        <p>
            <label for="ididade">Qual sua idade?</label>
            <output id="ididade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            ididade.innerHTML = Number(atual) - Number(idano.value)
        }
    </script>
</body>
</html>
