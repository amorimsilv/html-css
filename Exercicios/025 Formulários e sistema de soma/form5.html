<!DOCTYPE html>

        body {
            font-family: Arial, Helvetica, sans-serif;

<body>
    <h1>Exemplo</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

            <label for="idmasculino">Masculino</label><br>

            <input type="radio" name="sexo" id="idfeminino" value="F">
            <label for="idfeminino">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esportefutebol" id="idesportefutebol">

            <label for="idesportejiujitsu">Jiu-Jitsu</label><br>

            <label for="idesportekickboxer">Kickboxer</label><br>

        <p>
